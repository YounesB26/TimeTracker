<script id="simpleHello" type="text/html">
  <p>Hello, ${name}, how are you?</p>
  <div class="row">
    <div class="col">
      <form>
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Tag :</label>
          <input type="text" class="form-control" id="recipient-name">
        </div>
        <div class="form-group">
          <label for="message-text" class="col-form-label">Comment :</label>
          <textarea class="form-control" id="message-text" rows="10" cols="100"></textarea>
        </div>
      </form>
    </div>
    <div class="col pre-scrollable">
      <h4>Recent Tags</h4>
      <div class="list-group" id="list-tab">
        {{each timeStamp}}
        <a class="list-group-item list-group-item-action" id="list-home-list-${$index}" data-toggle="list" href="#">
          <h5>${$value.title}</h5>
          <p>${$value.comment}</p>
        </a>
        {{/each}}
      </div>
    </div>
  </div>
</script>
