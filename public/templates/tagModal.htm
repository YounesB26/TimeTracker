<script id="tagModalContent" type="text/html">
  <div class="row">
    <div class="col">
      <form>
        <div class="form-group">
          <label for="tagTitleInput" class="col-form-label">Tag :</label>
          <input type="text" class="form-control" id="tagTitleInput">
        </div>
        <div class="form-group">
          <label for="tagCommentInput" class="col-form-label">Comment :</label>
          <textarea class="form-control" id="tagCommentInput" rows="10" cols="100"></textarea>
        </div>
      </form>
    </div>
    <div class="col pre-scrollable">
      <h4>Recent Tags</h4>
      <div class="list-group" id="tagList">
        {%each timeStamp%}
        <a class="list-group-item list-group-item-action" id="tagList${$index}" data-toggle="list" href="#">
          <h5 id="tagTitle_${$index}">${$value.title}</h5>
          <p id="tagComment_${$index}">${$value.comment}</p>
        </a>
        {%/each%}
      </div>
    </div>
  </div>
</script>
