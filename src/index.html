<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title> Start
    Page
  </title>
</head>

<body>
  <div id="tempoTplContainer"></div>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <button id="btnStart" class="btn btn-success">Notification</button>
      </div>
    </div>
  </div>

  <div class="container">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#tagModal"> Modal </button>

    <!--Modal-->
    <div class="modal fade" id="tagModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">What have you done in the past X minutes ?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modalBody"> </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

<script src="js/jquery.js"></script>
<script src="js/jquery.tmpl.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/constants.js"></script>
<script src="js/TimeTracker.js"></script>
<script src="js/startTick.js"></script>

</html>
