<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title> Start
    Page
  </title>
</head>

<body>
  <div id="hello">
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm">
        <button id="btnStart" class="btn btn-success">Notification</button>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#tagModal"> Modal </button>

    <div class="modal fade" id="tagModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">What have you done in the past X minutes ?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col">
                <form>
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Tag :</label>
                    <input type="text" class="form-control" id="recipient-name">
                  </div>
                  <div class="form-group">
                    <label for="message-text" class="col-form-label">Comment :</label>
                    <textarea class="form-control" id="message-text" rows="10" cols="100"></textarea>
                  </div>
                </form>
              </div>
              <div class="col pre-scrollable">
                <h4>Recent Tags</h4>
                <div class="list-group" id="list-tab">
                  <a class="list-group-item list-group-item-action" id="list-home-list" data-toggle="list" href="#" role="tab" aria-controls="home">
                    <h5>Test</h5>
                    <p>Test</p>
                  </a>
                  <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#">Profile</a>
                  <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" href="#">Messages</a>
                  <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" href="#">Settings</a>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/constants.js"></script>
<script src="js/TimeTracker.js"></script>
<script src="js/startTick.js"></script>

</html>
